  - Se agregó el componente de navegación reutilizable en la parte superior
  - Se agregó el botón "Agregar Película" que navega a '/movies/new'
  - Se cambió el botón "Ver detalles" para usar RouterLink en lugar de evento click
  - Se eliminó el botón "Editar" (ahora solo está en la vista de detalles)
  - Se agregó el botón "Volver al Inicio" para facilitar la navegación
  - Se mejoró la estructura con contenedores y mejor disposición de elementos

<!-- Componente de navegación reutilizable -->
<app-navbar></app-navbar>

<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Catálogo de Películas</h2>
    <div>
      <a [routerLink]="['/movies/new']" class="btn btn-success me-2">
        <i class="bi bi-plus-circle"></i> Agregar Película
      </a>
      <a [routerLink]="['/']" class="btn btn-outline-secondary">
        <i class="bi bi-house"></i> Volver al Inicio
      </a>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let movie of movies">
      <div class="card h-100">
        <img [src]="movie.cover" class="card-img-top" alt="{{ movie.title }}">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.synopsis }}</p>
          <p><small class="text-muted">Año: {{ movie.year }}</small></p>
          <div class="d-flex justify-content-between">
            <!-- Cambiado de button con (click) a enlace con RouterLink para mejor navegación -->
            <a [routerLink]="['/movies', movie.id]" class="btn btn-primary">
              <i class="bi bi-info-circle"></i> Ver detalles
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
